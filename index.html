<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CppSpeak - C++ 程序员发音指南</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      html {
        -webkit-text-size-adjust: 100%;
        /* Improves text rendering */
        text-rendering: optimizeLegibility;
      }
      body {
        font-family: 'Inter', 'Noto Sans SC', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #000205; /* Ultra Dark */
        color: #e2e8f0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-code {
        font-family: 'JetBrains Mono', 'Fira Code', monospace;
      }
      
      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3b82f6; 
      }

      /* Audio Wave Animation */
      .audio-bar {
        animation: wave 1s ease-in-out infinite;
        background: #38bdf8;
        width: 3px;
        border-radius: 99px;
      }
      .audio-bar:nth-child(1) { animation-delay: 0.0s; height: 40%; }
      .audio-bar:nth-child(2) { animation-delay: 0.1s; height: 80%; }
      .audio-bar:nth-child(3) { animation-delay: 0.2s; height: 60%; }
      .audio-bar:nth-child(4) { animation-delay: 0.3s; height: 90%; }

      @keyframes wave {
        0%, 100% { transform: scaleY(0.5); opacity: 0.5; }
        50% { transform: scaleY(1.2); opacity: 1; box-shadow: 0 0 8px #38bdf8; }
      }

      /* Floating Particles */
      .particle {
        position: absolute;
        bottom: -20px;
        color: rgba(56, 189, 248, 0.03);
        font-family: 'JetBrains Mono', monospace;
        font-weight: bold;
        pointer-events: none;
        user-select: none;
        z-index: 1; /* Above background, below content */
        animation: float-up linear infinite;
      }

      @keyframes float-up {
        0% { transform: translateY(0) rotate(0deg); opacity: 0; }
        10% { opacity: 0.4; }
        90% { opacity: 0.4; }
        100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
      }

      /* Glitch Effect for Title */
      .glitch-wrapper {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000205;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(30px, 9999px, 10px, 0); }
        5% { clip: rect(80px, 9999px, 90px, 0); }
        10% { clip: rect(20px, 9999px, 60px, 0); }
        15% { clip: rect(0, 0, 0, 0); }
        100% { clip: rect(0, 0, 0, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(10px, 9999px, 80px, 0); }
        5% { clip: rect(50px, 9999px, 20px, 0); }
        10% { clip: rect(90px, 9999px, 100px, 0); }
        15% { clip: rect(0, 0, 0, 0); }
        100% { clip: rect(0, 0, 0, 0); }
      }

      /* Moving Cyber Grid */
      .perspective-grid {
        position: absolute;
        width: 200%;
        height: 130%;
        background-image: 
          linear-gradient(rgba(56, 189, 248, 0.15) 1px, transparent 1px),
          linear-gradient(90deg, rgba(56, 189, 248, 0.15) 1px, transparent 1px);
        background-size: 60px 60px;
        transform-origin: top center;
        transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
        animation: grid-move 20s linear infinite;
        mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 60%, transparent 100%);
      }

      @keyframes grid-move {
        0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
        100% { transform: perspective(500px) rotateX(60deg) translateY(60px) translateZ(-200px); }
      }

      /* Scanline overlay for terminals */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
      }
    </style>
